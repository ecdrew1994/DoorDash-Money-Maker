<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dasher Job Selecter Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mr. Money Maker, should I take this job?</h1>
    <img src="doordash.png" alt="doorDashPicture.png" />
    <section class="milesForm">
      <h3 class="milesSentence">Miles:</h3>
      <input type="number" class="miles" />
      <h3 class="paySentence">Pay Amount:</h3>
      <input type="number" class="pay" />
      <button class="btn payButton">Submit</button>
    </section>
    <div>
        <div class="result">
            <h2 class="resultText">
            I, Mr. Money Maker, will calculate this job for you!</div>
      </h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
